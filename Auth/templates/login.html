<!DOCTYPE html>
<!-- {% load static %} -->
<html xmlns:text-align="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login</title>
		<!-- Google Font -->
		<link href='http://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700,800' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	
		<!-- Font Awesome -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	
		 <!-- Preloader -->
		<!-- <link rel="stylesheet" href="{% static 'css/preloader.css' %}" type="text/css" media="screen, print"/> -->
		<link rel="stylesheet" href="{% static 'Auth/css/preloader.css' %}" type="text/css" media="screen, print"/>
	
		<!-- Icon Font-->
		<link rel="stylesheet" href="{% static 'Auth/css/owl.carousel.css' %}">
		<link rel="stylesheet" href="{% static 'Auth/css/owl.theme.default.css' %}">
		<!-- Animate CSS-->
		<link rel="stylesheet" href="{% static 'Auth/css/animate.css' %}">
	
		<!-- Bootstrap -->
		<link href="{% static 'Auth/css/bootstrap.min.css' %}" rel="stylesheet">
	
	
	
		<!-- Style -->
		<link href="{% static 'Auth/css/stylerec.css' %}" rel="stylesheet">
		 <!-- Style -->
	
		<!-- Responsive CSS -->
		<link href="{% static 'Auth/css/responsive.css' %}" rel="stylesheet">

		<!-- STYLE CSS -->
        <link rel="stylesheet" href="{% static 'Auth/css1/style.css' %}">
	</head>

	<body>
		<header id="HOME" style="background-position: 50% -125px;">
	        <div class="section_overlay">
	            <nav class="navbar navbar-default navbar-fixed-top">
	              <div class="container">
	                <!-- Brand and toggle get grouped for better mobile display -->
	                <div class="navbar-header">
	                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                    <!-- <span class="sr-only">Toggle Navigation</span> -->
	                    <!-- <span class="icon-bar"></span> -->
	                    <!-- <span class="icon-bar"></span> -->
	                    <!-- <span class="icon-bar"></span> -->
	                  </button>
	                  <a class="navbar-brand"><img src="{% static 'Auth/images/servEasy_logo.jpeg' %}" height="50px" width="170px" alt=""></a>
	                </div>

	                <!-- Collect the nav links, forms, and other content for toggling -->
	                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                  <ul class="nav navbar-nav navbar-right">
	                  	<!-- All the sections of navigation bar  -->
						<li><a href="/">Home</a></li>
						<li><a href="signup">Sign Up</a></li>
						<!-- <li><a href="events">Bookings</a></li> -->
                        <!-- <li><a href="contact">Contact</a></li> -->
	                  </ul>
	                </div><!-- /.navbar-collapse -->
	              </div><!-- /.container -->
			  </nav> 
			  
	        </div>  
	    </section>         
	</header>
	
		<div class="wrapper">
			<div class="inner">
				<img src="{% static 'Auth/images1/image-1.png' %}" alt="" class="image-1">
				<!-- User SignIn Form 	 -->
				<form action="{% url 'customer_login_verification' %}" method='POST'>  <!--   Verify User's Email and Password -->

					<!-- Welcome Messages being Displayed -->
					<h4 style="color:red;text-align:center">{{welcome1}}</h4>
					<h3>{{welcome2}}</h3>
					<!-- {% url 'customer_login_verification' %} -->
					<!-- <h3>{{request.user}}</h3> -->
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						{% csrf_token %}
						<!-- Getting Mail of the User -->
						<input type="text" class="form-control" placeholder="Mail" name="mail">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<!-- Getting Password of the User -->
						<input type="password" class="form-control" placeholder="Password" name="pwd">
					</div>
					<button>
						<span>Sign In</span> <!-- Signin Button -->
					</button>
				</form>
				<!-- Getting -->
				<img src="{% static 'Auth/images1/image-2.png' %}" alt="" class="image-2">
			</div>
			
		</div>
		
		<script src="{% static 'Auth/js1/jquery-3.3.1.min.js' %}"></script> 
		<script src="{% static 'Auth/js1/main.js' %}"></script>
	</body>
</html>
