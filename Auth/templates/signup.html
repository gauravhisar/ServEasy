<!DOCTYPE html>
{% load static %}
<html>

<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Google Font -->
	<link href='http://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700,800' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

	<!-- Font Awesome -->


	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<!-- Preloader -->
	<link rel="stylesheet" href="{% static 'Auth/css/preloader.css' %}" type="text/css" media="screen, print" />

	<!-- Icon Font-->
	<link rel="stylesheet" href="{% static 'Auth/css/owl.carousel.css' %}">
	<link rel="stylesheet" href="{% static 'Auth/css/owl.theme.default.css' %}">
	<!-- Animate CSS-->
	<link rel="stylesheet" href="{% static 'Auth/css/animate.css' %}">

	<!-- Bootstrap -->
	<link href="{% static 'Auth/css/bootstrap.min.css' %}" rel="stylesheet">



	<!-- Style -->
	<link href="{% static 'Auth/css/stylerec.css' %}" rel="stylesheet">
	<!-- Style -->

	<!-- Responsive CSS -->
	<link href="{% static 'Auth/css/responsive.css' %}" rel="stylesheet">

	<!-- LINEARICONS -->
	<link rel="stylesheet" href="{% static 'Auth/fonts1/linearicons/style.css' %}">

	<!-- STYLE CSS -->
	<link rel="stylesheet" href="{% static 'Auth/css1/style.css' %}">
</head>

<body>
	<header id="HOME" style="background-position: 50% -125px;">
		<div class="section_overlay">
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand"><img src="{% static 'Auth/images/servEasy_logo.jpeg' %}" height="50px"
								width="170px" alt=""></a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="{% url 'home' %}">Home</a></li>
							<li><a href="{% url 'customer_login' %}">Login</a></li>
						</ul>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container -->
			</nav>


		</div>
		</section>
	</header>

	<div class="wrapper">
		<div class="inner">
			<img src="{% static 'Auth/images1/image-1.png' %}" alt="" class="image-1">
			<form action="{% url 'customer_signup_verification' %}" method='POST'>
				<h4 style="color:red;text-align:center">{{welcome1}}</h4>
				<h3>{{welcome2}}</h3>
				<div class="form-holder">
					<span class="lnr lnr-user"></span>
					{% csrf_token %}
					<input type="text" class="form-control" placeholder="Full Name" name="name">
					<h5 style="color:red;text-align:right">{{e1}}</h5>
				</div>
				<div class="form-holder">
					<span class="lnr lnr-phone-handset"></span>
					<input type="text" class="form-control" placeholder="Phone Number" name="phn">
					<h5 style="color:red;text-align:right">{{e2}}</h5>
				</div>
				<div class="form-holder">
					<span class="lnr lnr-envelope"></span>
					<input type="text" class="form-control" placeholder="Address" name="address">
					<h5 style="color:red;text-align:right">{{e3}}</h5>
				</div>
				<div class="form-holder">
					<span class="lnr lnr-envelope"></span>
					<input type="text" class="form-control" placeholder="Mail" name="mail">
					<h5 style="color:red;text-align:right">{{e4}}</h5>
				</div>
				<div class="form-holder">
					<span class="lnr lnr-lock"></span>
					<input type="password" class="form-control" placeholder="Password" name="pwd">
					<h5 style="color:red;text-align:right">{{e5}}</h5>
				</div>
				<button>
					<span>Register</span>
				</button>
			</form>
			<img src="{% static 'Auth/images1/image-2.png' %}" alt="" class="image-2">
		</div>

	</div>

	<script src="{% static 'Auth/js1/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'Auth/js1/main.js' %}"></script>
</body>

</html>
